{% extends 'layout.html' %}

{% block body %}
<h3>Add to {{ company.name }}</h3>
<div style="width: 60%;">
    <form action="{% url 'api:add_employee' company.id %}" class="form-control" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input name="submit_bid" type="submit" class="btn btn-primary">
    </form>

</div>
{% endblock body %}
